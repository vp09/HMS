<!DOCTYPE html>
<html>
    <head>
        <title>Hospital Management System</title>
        <link href="{{ url_for('static', filename='css/main13.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

            <center>
            <div>
                <select class="dropdown" onchange="location.href = this.value;">
                    <option>Patient</option>
                    <option value="create_patient">Create Patient</option>
                    <option value="update_patient">Update Patient</option>
                    <option value="delete_patient">Delete Patient</option>
                    <option value="view_patients">View All Patients</option>
                    <option value="view_patient">Search for a Patient</option>
                </select>
                <select class="dropdown" onchange="location.href = this.value;">
                    <option>Pharmacy</option>
                    <option value="all">Details</option>
                    <option value="final">Final Billing</option>
                </select>
                <select class="dropdown" onchange="location.href = this.value;">
                    <option>Diagnostics</option>
                    <option value="diag">Details</option>
                </select>
            </div>
                
            </center>
        </div>
        <div>
        {% block content %}
        {% endblock %}
        </div>
